<!doctype html>
<html lang="en">

<head>
  <title>My Library</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header class="container" id="site-header">
    <h1>My Library</h1>
  </header>
  <main id="site-main" class="container">
    <div class="library" >
      <div class="introduction">
        <button class="button add-book-btn">
          <i class="fas fa-plus"></i>
        </button>
        <h2>Welcome!</h2>
        <p>Click to add your first book</p>
      </div>
     
      <form id="new-book">
        <button type="button" class="icon" id="close-form">X</button>
        <fieldset>
          <legend id="form-legend">New Book</legend>

          <div id="title" class="book-text-input">
            <input type="text" name="book-title" class="book-text-input" required>
            <label for="title">Title</label>
            <span class="validation-msg" id="empty-title">PLEASE GIVE A TITLE</span>
            <span class="validation-msg" id="same-title">This Title already exists</span>
          </div>

          <div id="author" class="book-text-input">
            <input type="text" name="book-author" class="book-text-input" required>
            <label for="author">Author</label>
            <span id="empty-author">WHO WROTE IT?</span>
          </div>

          <div id="genre">
            <select id="genre-options">
              <option value="">Genre</option>
              <option value="Romance">Romance</option>
              <option value="Art">Art</option>
              <option value="History">History</option>
              <option value="Poetry">Poetry</option>
              <option value="Cookbook">Cookbook</option>
              <option value="Addgenre">Romance</option>
            </select>
            <label for="genre"></label>
            <span id="empty-genre">Please choose One</span>
          </div>

          <div id="status">

            <label class="radio-button">
              <input type="radio" name="status" id="read" value="read">
              <span>Read</span>
            </label>
            
            <label class="radio-button">
              <input type="radio" name="status" id="unread" value="unread">
              <span>Unread</span>
            </label>

          </div>

          <button type="submit" id="add-button">ADD</button>
              
        </fieldset>
      </form>

      <div class="book-list">

        <button class="button add-book-btn">
          <i class="fas fa-plus"></i>
        </button>

        <div class="book-card-wrapper">
        </div>

      </div>
    </div>
      </div>
    </div>
  </main>


    <script src="library.js"></script>
    <script src="book.js"></script>
    <script src="library-ui.js"></script>
    <script src="main.js"></script>
    <script src="../../scripts/banner.js"></script>

  </body>
</html>
