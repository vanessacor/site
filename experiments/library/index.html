<!doctype html>
<html lang="en">

<head>
  <title>My Books</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header class="container" id="site-header">
    <h1>My Books</h1>
  </header>
  <main id="site-main" class="container">
    <div class="library" >
      <button class="button" id="add-book-button">
        <i class="fas fa-plus"></i>
      </button>
      <div class="introduction">
        <h2>Welcome!</h2>
        <p>Click to add your first book</p>
      </div>
     
      <form id="new-book">
        <button type="button" class="icon" id="close-form">X</button>
        <fieldset>
          <legend id="form-legend">New Book</legend>

          <div id="title" class="book-text-input">
            <input type="text" name="book title" class="book-text-input" required="">
            <label for="title">Title</label>
          </div>

          <div id="author" class="book-text-input">
            <input type="text" name="Book author" class="book-text-input" required="">
            <label for="author">Author</label>
          </div>

          <div id="genre">
            <select id="genre-options">
              <option value="">Genre</option>
              <option value="romance">Romance</option>
              <option value="art">Art</option>
              <option value="history">History</option>
              <option value="poetry">Poetry</option>
              <option value="cookbook">Cookbook</option>
              <option value="addgenre">Romance</option>
            </select>
            <label for="genre"></label>
          </div>

          <div id="status">

            <label class="radio-button">
              <input type="radio" name="status" id="read" value="read">
              <span>Read</span>
            </label>
            
            <label class="radio-button">
              <input type="radio" name="status" id="unread" value="unread">
              <span>Unread</span>
            </label>

          </div>

          <button type="submit" id="add-button">ADD</button>
              
        </fieldset>
      </form>

      <div class="book-list">

        <article class="book-card">
          <header id="card-title">
            <h3>Maranus</h3>
            <button class="icon" id="delete-book">
              <i class="far fa-trash-alt"></i>
            </button>
          </header>
          <div class="book-details">
            <h3 id="card-author">Author:</h3>
            <p>Teixeira de Pascoaes</p>
            <h3 id="card-genre">Genre: </h3>
            <p>Poetry</p>
          </div>
          <footer>
            <button class="button" id="status-button">Read</button>
            <button class="icon" id="edit-book">
              <i class="far fa-edit"></i>
            </button>
          </footer>
        </article>

        <article class="book-card">
          <header id="card-title">
            <h3>If on a winter's night a traveler</h3>
            <button class="icon" id="delete-book">
              <i class="far fa-trash-alt"></i>
            </button>
          </header>
          <div class="book-details">
            <h3 id="card-author">Author:</h3>
              <p>Italo Calvino</p>
            <h3 id="card-genre">Genre:</h3>
              <p>Fiction</p>
          </div>
          <footer></footer>
          <button class="button" id="status-button">Read</button>
          <button class="icon" id="edit-book">
            <i class="far fa-edit"></i>
          </button>
        </article>

      </div>
    </div>
      </div>
    </div>
  </main>


    <script src="library.js"></script>
    <script src="library-ui.js"></script>
    <script src="../../scripts/banner.js"></script>

  </body>
</html>
