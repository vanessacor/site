<!doctype html>
<html lang="en">

<head>
  <title>Misstee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Mansalva|Montserrat&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header id="site-header" class="container">
    <h1>Misstee</h1>
  </header>

  <main id="site-main" class="container">
    <section class="splash">
      <button>
          <i class="fas fa-paw"></i>
      </button>
      <p>PLAY</p>
    </section>

    <section class="game">
      <canvas id="my-canvas" width="580" height="420"></canvas>
      <img src="cat.png" id="cat">
      <img src="food.png" id="food">
      <img src="poison.png" id="poison">
      <div class="information">
        <div>
          <p>Score:</p>
          <span id="score">0</span>
        </div>
        <ul id="lives">
          <li>
            <i class="fas fa-heart"></i>
          </li>
          <li>
            <i class="fas fa-heart"></i>
          </li>
          <li>
            <i class="fas fa-heart"></i>
          </li>
        </ul>
      </div>
    </section>

    <section class="game-over">
      <h2>Game Over!</h2>
      <img src="cat-face.png" id="dead-cat">
      <p id="final-score">300 points</p>
    </section>

  </main>

  

  <footer id="site-footer" class="container">
     <h3></h3> 
  </footer>

  <script src="misstee.js"></script>
  <script src="game.js"></script>
  <script src="cat.js"></script>
  <script src="food.js"></script>
  <script src="poison.js"></script>
  <script src="misstee-ui.js"></script>
  <script src="utils.js"></script>
  <script src="../../../scripts/banner.js"></script>
  </body>
</html>
