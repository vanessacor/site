<!doctype html>
<html lang="en">

<head>
  <title>Etch a Sketch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Playball&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header id="site-header">
    <h1>Etch a Sketch</h1>
  </header>

  <main id="site-main" class="container">

    <div class="content" id="grid-setup"> 
      <label for="grid-number">Choose a size (4-100)</label>
        <input type="number" id="grid-size" min="4" max="100">
    </div>

    <div class="content" id="game">
      
      <div id="grid-container">
        
      </div>

      <div class="content" id="btn-container">
        <button class="button" id="reset">Reset</button>
        <input class="button" id="colour" value='Colour Off'></input>
      </div>

    </div>

  </main>

  <script src="scripts/script.js"></script>
  </body>
</html>
