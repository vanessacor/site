<!doctype html>
<html lang="en">

<head>
  <title>Vanessa Photos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Syncopate" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header id="site-header" class="container">
    <h1>Rock Paper Scissors</h1>
  </header>

  <main id="site-main" class="container">
        <span id="title1">You</span>
        <span id="title2">Computer</span>
        <p id="playerscore">0</p>
        <div class="move" id="playermove">
            <i class="far fa-hand-rock" id="prock"></i>
            <i class="far fa-hand-paper" id="ppaper"></i>
            <i class="far fa-hand-scissors" id="pscissors"></i>
        </div>
        <button id="reset">
            <i class="fas fa-redo-alt"></i>
        </button>
        <p id="computerscore">0</p>
        <div class="move" id="computermove">
            <i class="far fa-hand-rock" id="crock"></i>
            <i class="far fa-hand-paper" id="cpaper"></i>
            <i class="far fa-hand-scissors" id="cscissors"></i>
        </div>
        <h2 id="playerwins">You Win!!</h2>
        <h2 id="computerwins">Computer Wins!</h2>
        <button class="button" id="rock">
            <i class="far fa-hand-rock"></i>
        </button>
        <button class="button" id='paper'>
            <i class="far fa-hand-paper"></i>
        </button>
        <button class="button" id="scissors">
            <i class="far fa-hand-scissors"></i>
        </button>

  </main>

  <footer id="site-footer" class="container">
     <h3>Project made for Odin Project</h3> 
  </footer>

  <script src="script.js"></script>
  </body>
</html>
