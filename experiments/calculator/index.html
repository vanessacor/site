<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header id="site-header" class="container">
    <h1>Calculator</h1>
  </header>


  <main id="site-main" class="container">
    <div class="calculator" >
      <div id="screen">
        <p id="operations"></p>
        <p id="result"></p>
      </div>
      <button id="division" class="button operator" value="/">&divide;</button>
      <button id="multiple" class="button operator" value="*">&times;</button>
      <button id="takeaway" class="button operator" value="-">&minus;</button>
      <button id="addition" class="button operator" value="+">&plus;</button>
      <button id="seven" class="button digit" value="7">7</button>
      <button id="eight" class="button digit" value="8">8</button>
      <button id="nine" class="button digit" value="9">9</button>
      <button id="backspace" class="button" value="backspace">âŒ«</button>
      <button id="four" class="button digit" value="4">4</button>
      <button id="five" class="button digit"value="5">5</button>
      <button id="six" class="button digit" value="6">6</button>
      <button id="reset" class="button">C</button>
      <button id="one" class="button digit" value="1">1</button>
      <button id="two" class="button digit" value="2">2</button>
      <button id="three" class="button digit" value="3">3</button>
      <button id="equal" class="button digit" value="=">=</button>
      <button id="dot" class="button digit" value=".">.</button>
      <button id="zero" class="button digit" value="0">0</button>
    </div>


    <script src="calculator.js"></script>
    <script src="calculator-ui.js"></script>
    <script src="../../scripts/banner.js"></script>

  </body>
</html>
