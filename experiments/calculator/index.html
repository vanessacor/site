<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
  <header id="site-header" class="container">
    <h1>Calculator</h1>
  </header>


  <main id="site-main" class="container">
    <div class="calculator" >
      <input  type="text" id="screen" value="0">
      <button id="division" class ="button">&divide</button>
      <button id="multiple" class ="button">&times;</button>
      <button id="takeaway" class ="button">&minus;</button>
      <button id="addition" class ="button">+</button>
      <button id="seven" class ="button" value="7">7</button>
      <button id="eight" class ="button" value="8">8</button>
      <button id="nine" class ="button" value="9">9</button>
      <button id="backspace" class ="button">âŒ«</button>
      <button id="four" class ="button" value="4">4</button>
      <button id="five" class ="button"value="5">5</button>
      <button id="six" class ="button" value="6">6</button>
      <button id="reset" class ="button">C</button>
      <button id="one" class ="button" value="1">1</button>
      <button id="two" class ="button" value="2">2</button>
      <button id="3" class ="button" value="3">3</button>
      <button id="equal" class ="button">=</button>
      <button id="dot" class ="button">.</button>
      <button id="zero" class ="button" value="0">0</button>
    </div>


    <script src="script.js"></script>
    <script src="../../scripts/banner.js"></script>

  </body>
</html>
